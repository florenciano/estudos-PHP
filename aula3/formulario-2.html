<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Integrando formul√°rios</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
</head>
<body>
	<form method="GET" action="integrando-formulario-2.php">
		<p>
			<label for="name">Nome:</label>
			<input type="text" name="nome" id="name">
		</p>
		<p>
			<label for="age">Ano de Nascimento:</label>
			<input type="number" name="ano-nascimento" id="age">
		</p>
		<fieldset>
			<p><legend>Sexo</legend></p>
			<p>
					<label for="sex-masc">Masculino</label>
					<input type="radio" name="sexo" value="masculino" id="sex-masc" checked>
			</p>
			<p>
					<label for="sex-fem">Feminino</label>
					<input type="radio" name="sexo" value="feminino" id="sex-fem">
			</p>
		</fieldset>
		<p>
			<input type="submit" value="Enviar">
		</p>
	</form>
</body>
</html>
